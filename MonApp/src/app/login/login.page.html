<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
    <ion-item>
         <ion-input type="text" name="login" ngModel placeholder="pseudo" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" name="password" ngModel placeholder="password"></ion-input>
      </ion-item>
      <ion-button type="Submit" expand="block"> authentification</ion-button>


  </form>
</ion-content>
