<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar color="primary">
   <ion-title>menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-menu-toggle *ngFor="let a of menus">
      <ion-item (click)="onMenu(a)">
        <ion-icon [name]="a.icon" slot="start"></ion-icon>
        <ion-title> {{a.title}}</ion-title>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
